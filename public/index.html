<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h1 { text-align: center; color: #333; }
        .error { color: #b00020; background: #ffeaea; border: 1px solid #ffb3b3; padding: 12px; border-radius: 5px; margin-bottom: 16px; }
        .success { color: #155724; background: #d4edda; border: 1px solid #c3e6cb; padding: 12px; border-radius: 5px; margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; color: #555; }
        input { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #667eea; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #556cd6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple E-commerce</h1>
        <div id="message"></div>
        <div style="display: flex; gap: 24px; flex-wrap: wrap; justify-content: center;">
            <form id="registerForm" style="flex:1 1 220px; min-width:220px;">
                <h2 style="text-align:center; color:#667eea;">Register</h2>
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" required>
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" required>
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" required>
                <label for="regRole">Role</label>
                <select id="regRole">
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Register</button>
            </form>
            <form id="loginForm" style="flex:1 1 220px; min-width:220px;">
                <h2 style="text-align:center; color:#667eea;">Login</h2>
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script>
        // Register
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            document.getElementById('message').innerHTML = '';
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;
            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role })
                });
                const data = await res.json();
                if (!res.ok) {
                    document.getElementById('message').innerHTML = `<div class="error">${data.error || 'Registration failed'}</div>`;
                } else {
                    document.getElementById('message').innerHTML = `<div class="success">Registration successful! Welcome, ${data.user.username}.</div>`;
                }
            } catch (err) {
                document.getElementById('message').innerHTML = `<div class="error">${err.message}</div>`;
            }
        });
        // Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            document.getElementById('message').innerHTML = '';
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (!res.ok) {
                    document.getElementById('message').innerHTML = `<div class="error">${data.error || 'Login failed'}</div>`;
                } else {
                    // Store user and token in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token);
                    // Redirect to home page
                    window.location.href = 'home.html';
                }
            } catch (err) {
                document.getElementById('message').innerHTML = `<div class="error">${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
