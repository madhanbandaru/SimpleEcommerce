<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Simple E-commerce</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .navbar { background: #667eea; color: #fff; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: #fff; text-decoration: none; margin-right: 16px; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h2 { color: #667eea; }
        label { display: block; margin-bottom: 6px; color: #555; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #667eea; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #556cd6; }
        .success { color: #155724; background: #d4edda; border: 1px solid #c3e6cb; padding: 12px; border-radius: 5px; margin-bottom: 16px; }
        .error { color: #b00020; background: #ffeaea; border: 1px solid #ffb3b3; padding: 12px; border-radius: 5px; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">Simple E-commerce</div>
        <div style="display:flex;gap:24px;align-items:center;" id="navbarLinks">
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="orders.html">Orders</a>
            <a href="admin.html">Admin</a>
            <span class="user-info" id="userInfo"></span>
        </div>
    </div>
    <div class="container">
        <h2>Add Product</h2>
        <div id="message"></div>
        <form id="addProductForm" enctype="multipart/form-data">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="description">Description</label>
            <textarea id="description" required></textarea>
            <label for="price">Price</label>
            <input type="number" id="price" required>
            <label for="category">Category</label>
            <input type="text" id="category" required>
            <label for="stock">Stock</label>
            <input type="number" id="stock" required>
            <label for="image">Image URL</label>
            <input type="url" id="image" placeholder="https://...">
            <label for="imageFile">Or Upload Image</label>
            <input type="file" id="imageFile" accept="image/*">
            <button type="submit">Add Product</button>
        </form>
    </div>
    <script>
        // Only allow admin
        const user = JSON.parse(localStorage.getItem('user'));
        const token = localStorage.getItem('token');
        function updateUserInfo() {
            if (user) {
                document.getElementById('userInfo').innerHTML = `<a href="user.html" style="color:#fff;text-decoration:underline;">User: <b>${user.username}</b></a>`;
            } else {
                document.getElementById('userInfo').textContent = 'Not logged in';
            }
        }
        updateUserInfo();
        if (!user || user.role !== 'admin') {
            alert('Access denied. Admins only.');
            window.location.href = 'home.html';
        }
        document.getElementById('addProductForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            document.getElementById('message').innerHTML = '';
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const price = parseFloat(document.getElementById('price').value);
            const category = document.getElementById('category').value;
            const stock = parseInt(document.getElementById('stock').value);
            const image = document.getElementById('image').value;
            const imageFile = document.getElementById('imageFile').files[0];
            let formData;
            let isFileUpload = false;
            if (imageFile) {
                formData = new FormData();
                formData.append('name', name);
                formData.append('description', description);
                formData.append('price', price);
                formData.append('category', category);
                formData.append('stock', stock);
                formData.append('imageFile', imageFile);
                isFileUpload = true;
            } else {
                formData = JSON.stringify({ name, description, price, category, stock, image });
            }
            try {
                const res = await fetch('/api/products', {
                    method: 'POST',
                    headers: isFileUpload ? { 'Authorization': `Bearer ${token}` } : {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                const data = await res.json();
                if (!res.ok) {
                    document.getElementById('message').innerHTML = `<div class='error'>${data.error || 'Failed to add product.'}</div>`;
                } else {
                    document.getElementById('message').innerHTML = `<div class='success'>Product added successfully!</div>`;
                    document.getElementById('addProductForm').reset();
                }
            } catch (err) {
                document.getElementById('message').innerHTML = `<div class='error'>${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
